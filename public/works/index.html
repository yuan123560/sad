<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小熊维尼</title>
    <style>
      body { background-color: rgb(249, 243, 192); }
      h1 { text-align: center; color: #FF6B6B; }
      .intro { margin: 20px auto; max-width: 800px; line-height: 1.6; }
      .friends { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; margin-top: 30px; }
      .friend-card { background: white; border-radius: 8px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); width: 200px; }
    </style>
  </head>
  <body>
    <h1>小熊维尼的奇妙世界</h1>
    <div class="intro">
      <p>小熊维尼是一只住在百亩森林里的黄色小熊，最喜欢吃蜂蜜。他和好朋友小猪、跳跳虎、屹耳等一起经历了许多有趣的冒险。</p>
      <p>维尼的口头禅是："小熊维尼的肚子总是咕咕叫，这意味着是时候吃蜂蜜了！"</p>
    </div>
    <div class="friends">
      <div class="friend-card">
        <h3>小猪皮杰</h3>
        <p>维尼最好的朋友，虽然胆小但非常勇敢。</p>
      </div>
      <div class="friend-card">
        <h3>跳跳虎</h3>
        <p>精力充沛，喜欢跳来跳去，是森林里最活泼的动物。</p>
      </div>
      <div class="friend-card">
        <h3>屹耳</h3>
        <p>总是愁眉苦脸，但内心善良，是大家的好朋友。</p>
      </div>
    </div>
  </body>
</html>
